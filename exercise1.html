<!-- Create a contact page where users can send you personal information 
or ask more qusetions about you.

Title: Know more about me
Display Image
Description of yourself

Contact form:
Full Name
Email
Phone Number
Question
Additional Message
Submit Request


Read About Bootstrap-->

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Form</title>
  </head>
  <body>
    <form>
      <fieldset>
        <legend>Personal Bio:</legend>
        <p>
          <label>First Name:</label><br />
          <input type="text" />
        </p>
        <p>
          <label>Last Name:</label><br />
          <input type="text" />
        </p>
        <p>
          <label>Email:</label><br />
          <input type="email" />
        </p>
        <p>
          <label>Password:</label><br />
          <input type="password" />
        </p>
        <p>
          <label>Date of Birth:</label>
          <input type="date" />
        </p>
      </fieldset>
      <fieldset>
        <legend>Membership</legend>
        <p>
          <label>Yes</label>
          <input type="radio" name="yes" value="yes" />
        </p>
        <p>
          <label>No</label>
          <input type="radio" name="yes" value="no" />
        </p>
      </fieldset>
      <fieldset>
        <legend>Other Information</legend>
        <h4>Facility:</h4>
        <select>
          <option>Kumasi</option>
          <option>Accra</option>
          <option>Konongo</option>
        </select>
        <p>
          <label>Select a reservation date:</label> <br />
          <input type="date" />
          <input type="time" />
        </p>
        <label>I agree to the club's reservation policy?</label>
        <input type="checkbox" />
      </fieldset>
      <input
        style="
          padding: 1rem;
          margin-top: 0.5rem;
          background-color: green;
          color: white;
          border: none;
          border-radius: 2rem;
          cursor: pointer;
        "
        type="button"
        value="Submit reservation"
      />
    </form>
  </body>
</html>
